<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmers Website</title>
<style>
  /* Global Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(peakpx.jpg);
    color: #333;
    background-repeat: no-repeat;
    animation: fadeIn 1s ease forwards; /* Fade-in animation for body */
  }
  header {
    background-image: url(field-176602_640.jpg);
    color: #fff;
    padding: 20px 0;
    text-align: center;
    animation: slideFromTop 1s ease forwards; /* Slide from top animation for header */
  }
  header h1 {
    margin: 0;
  }
  nav {
    text-align: center;
    margin-top: 20px;
    animation: slideFromTop 1s ease forwards; /* Slide from top animation for nav */
  }
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
    margin: 0 10px;
    transition: background-color 0.5s ease; /* Smooth color transition */
  }
  nav a:hover {
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background on hover */
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    animation: slideFromLeft 1s ease forwards; /* Slide from left animation for container */
  }
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-bottom: 20px;
    animation: slideFromRight 1s ease forwards; /* Slide from right animation for form-container */
  }
  .form-container form {
    width: 45%;
    background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none; /* Initially hide the forms */
    animation: slideFromBottom 1s ease forwards; /* Slide from bottom animation for form */
  }
  .form-container .active {
    display: block; /* Display the active form */
  }
  .form-container h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
  }
  .form-container label {
    display: block;
    margin-bottom: 10px;
  }
  .form-container input[type="text"],
  .form-container input[type="password"],
  .form-container input[type="tel"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 1px solid #ccc; /* Bottom border only */
    border-radius: 0; /* Remove border radius */
    box-sizing: border-box;
    transition: border-bottom-color 0.3s ease; /* Smooth transition for border color */
    background-color: transparent; /* Transparent background */
  }
  .form-container input[type="text"]:focus,
  .form-container input[type="password"]:focus,
  .form-container input[type="tel"]:focus {
    border-bottom-color: #007bff; /* Change bottom border color on focus */
    outline: none; /* Remove default focus outline */
  }
  .form-container input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition for background color */
  }
  .form-container input[type="submit"]:hover {
    background-color: #0056b3; /* Change background color on hover */
  }
  .switch-form {
    text-align: center;
    margin-top: 10px;
  }
  .switch-form a {
    color: #007bff;
    text-decoration: underline;
    cursor: pointer;
    transition: color 0.3s ease; /* Smooth transition for text color */
  }
  .switch-form a:hover {
    color: #0056b3; /* Change text color on hover */
  }
  .card-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    animation: slideFromBottom 1s ease forwards; /* Slide from bottom animation for card-container */
  }
  .card {
    width: 250px;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .card img {
    max-width: 100%;
    border-radius: 5px;
  }

  /* Keyframe animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @keyframes slideFromTop {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(0);
    }
  }
  @keyframes slideFromLeft {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }
  @keyframes slideFromRight {
    from {
      transform: translateX(100%);
    }
    to
    {
      transform: translateX(0);
    }
  }
  @keyframes slideFromBottom {
    from {
      transform: translateY(100%);
    }
    to {
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>Farmers Portal</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</header>
<div class="container">
  <div class="form-container">
    <form class="login-form active" id="login-form">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="Login">
      <div class="switch-form">
        <a onclick="showRegisterForm()">Switch to Registration</a>
      </div>
    </form>
    <form class="register-form" id="register-form">
      <h2>Registration</h2>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name">
      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" name="mobile-number">
      <label for="create-username">Create Username:</label>
      <input type="text" id="create-username" name="create-username">
      <label for="create-password">Create Password:</label>
      <input type="password" id="create-password" name="create-password">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <label for="farm-document">Farm Document:</label>
      <input type="file" id="farm-document" name="farm-document">
      <input type="submit" value="Register">
      <div class="switch-form">
        <a onclick="showLoginForm()">Switch to Login</a>
      </div>
    </form>
  </div>
  <div class="card-container">
    <div class="card">
      <img src="deepak-kumar-b4eRRodrirQ-unsplash.jpg" alt="Farmer 1">
      <p>Farmer Name</p>
      <p>Location: XYZ</p>
      <p>Task: Planting</p>
    </div>
    <div class="card">
      <img src="nandhu-kumar-fg5k00uT0TU-unsplash.jpg" alt="Farmer 2">
      <p>Farmer Name</p>
      <p>Location: XYZ</p>
      <p>Task: Watering</p>
    </div>
    <div class="card">
      <img src="sandy-zebua-a7n65pmnJ4Q-unsplash.jpg" alt="Farmer 3">
      <p>Farmer Name</p>
      <p>Location: XYZ</p>
      <p>Task: Fertilizing</p>
    </div>
    <div class="card">
      <img src="download.jpg" alt="Farmer 4">
      <p>Farmer Name</p>
      <p>Location: XYZ</p>
      <p>Task: Livestock Management</p>
    </div>
  </div>
</div>

<script>
  // JavaScript for handling form toggling
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    // Perform login validation here (e.g., check username and password)
    // Display user details on successful login
    var username = document.getElementById('username').value;
    alert('Welcome, ' + username + '!');
  });
  
  registerForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    // Perform registration logic here (e.g., send registration request to server)
    var fullName = document.getElementById('full-name').value;
    var mobileNumber = document.getElementById('mobile-number').value;
    var createUsername = document.getElementById('create-username').value;
    var createPassword = document.getElementById('create-password').value;
    var address = document.getElementById('address').value;
    var farmDocument = document.getElementById('farm-document').value;

    // Example validation (you may need more thorough validation)
    if (fullName && mobileNumber && createUsername && createPassword && address && farmDocument) {
      // Registration successful
      alert('Registration successful for ' + fullName + '!');
    } else {
      alert('Please fill in all fields.');
    }
  });

  function showLoginForm() {
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
  }

  function showRegisterForm() {
    loginForm.classList.remove('active');
    registerForm.classList.add('active');
  }

  // Show login form by default
  showLoginForm();
</script>
</body>
</html>
